<div class="<%= className %>">
    <div class="weui-mask"></div>
    <div class="weui-picker">
        <div class="weui-picker-period__hd">
            <div class="weui-flex weui-picker-period__title">
                <i data-action="cancel" class="weui-item weui-picker__action icon-cancel"></i>
                <a href="javascript:;" class="weui-item weui-picker__title">自定义</a>
                <a href="javascript:;" data-action="select" class="weui-item weui-picker__action" id="weui-picker-confirm">确定</a>
            </div>
            <div class="weui-picker-period__inputs">
                <div class="weui-flex">
                    <div class="weui-flex__item weui-picker-period__start">
                        <input type="text" class="start-input" readonly/>
                    </div>
                    <div class="weui-flex__item weui-picker-period__from">
                        至
                    </div>
                    <div class="weui-flex__item weui-picker-period__end" style="text-align: left;">
                        <input type="text" class="end-input" readonly/>
                    </div>
                </div>
                <div class="weui-picker-tips">
                    <p class="picker-error"></p>
                </div>
            </div>
        </div>
        <div class="weui-picker__bd"></div>
    </div>
</div>
